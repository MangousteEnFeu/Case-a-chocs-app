server.port=8080
spring.application.name=case-a-chocs-connector

# JSON Formatting
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.ch.casachocs=INFO
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:casachocsdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Allow Spring Boot to auto-detect the dialect (fixes startup issues on some H2 versions)
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (accessible via /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Connection pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2