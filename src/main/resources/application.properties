server.port=8080
spring.application.name=case-a-chocs-connector

# JSON Formatting
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.ch.casachocs=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Supabase PostgreSQL Configuration
# Project ID derived from provided JWT: urtnxczvovqmnfrcwhit
spring.datasource.url=jdbc:postgresql://db.urtnxczvovqmnfrcwhit.supabase.co:5432/postgres
spring.datasource.username=postgres
# REPLACE WITH YOUR ACTUAL DB PASSWORD
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2